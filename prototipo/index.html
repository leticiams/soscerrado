<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>#SOSCERRADO</title>
  </head>
  <body>
    <div class="container" style="padding: 0; width: 100%;">
        <img src="./images/06.jpg" class="img-fluid" alt="Responsive image" style="margin-left: 250px;">
        <h1 style="text-align: center;">SOS<b>CERRADO</b></h1>
        <p style="text-align: center;">Ajude a <b>preservar</b> o meio ambiente.</p>
    </div>

    <div class="rounded-lg;" style="background-color: #e4f3f6; align-self: center; margin: 20px 300px;">
        <ul>
            <h1 style="font-size: 25px; padding: 20px 20px 0px 20px; margin-left: 320px;"><b>Tem uma denúncia?</b> Crie um chamado.</h1>
        </ul>
        <form style="padding: 0px 50px;">
          <div class="form-group">
            <label for="exampleInputName">Nome Completo</label>
            <input type="text" class="form-control" id="exampleName">
          </div>
          <div class="form-row">
            <div class="col">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="seuemail@exemplo.com">
              <small id="emailHelp" class="form-text text-muted">Não compartilharemos seus dados com ninguém.</small>
            </div>
            <div class="col">
              <label for="exampleInputEmail1">Senha</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>
          <div class="form-group form-check" style="padding-top: 20px;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Já sou cadastrado.</label>
          </div>
          <a href="./cadastroUsuario.html">
            <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Confirmar</button>
          </a>
        </form>
      </div>

   



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    
  </body>
</html>
