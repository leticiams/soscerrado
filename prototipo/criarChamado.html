<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">

      <form style="padding: 0px 50px;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Tipo de chamado</label>
                <select id="inputState" class="form-control">

                  <option>Outro</option>
                </select>
              </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Outro tipo</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Preenchimento opcional">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextArea">Descrição da denúncia</label>
          <textarea class="form-control" id="exampleFormControlTextArea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Localização da denúncia</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Logradouro, Rua, etc">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
            <small id="emailHelp" class="form-text text-muted">Não compartilharemos seus dados com ninguém.</small>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Escolha...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Opcional">
          </div>
        </div>

        <label>Marcar localização no mapa</label>
        <div id="googleMap" style="width:100%;height:400px;"></div>
        <script>
        function myMap() {
        var mapProp= {
          center:new google.maps.LatLng(51.508742,-0.120850),
          zoom:5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
        </script>

        <a class="btn btn-dark" href="./confirmacaoChamado.html" role="button" style="margin-bottom: 20px; margin-top: 10px;">Confirmar</a>

   </div>
    
   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
